<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Browser detection</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; flex-direction: column; transform: scale(0.1); opacity: 0; padding-top: 40px;">
  <p id="text" style="font-size: 40px;">Your browser is:</p>
  <img width="300px" height="300px" id="icon" alt="Loading error ...">
  <img width="200px" height="200px" id="mobile" alt="Loading error ...">
</body>
<style>
  @keyframes bubble {
    0% {
      transform: scale(0.1);
      opacity: 0.1;
      filter: blur(20px);
    }
    80% {
      transform: scale(1.4);
      opacity: 0.8;
      filter: blur(5px);
    }
    100% {
      transform: scale(1);
      opacity: 1.0;
      filter: blur(0px);
    }
  }
  body {
    animation: bubble 1s 0.3s forwards;
  }
</style>
<script src="../dist/index.js"></script>
<script>
  var text = document.querySelector('#text');
  var icon = document.querySelector('#icon');
  var mobile = document.querySelector('#mobile');

  var isMobileBrowser = browser.isMobile();
  var browserName = browser.detect();
  var mobileIcon = isMobileBrowser ? 'mobile' : 'desktop';

  icon.style.width = '300px';
  icon.style.height = '300px';
  icon.src = './' + browserName + '.svg';

  mobile.style.width = '200px';
  mobile.style.height = '200px';
  mobile.src = './' + mobileIcon + '.svg';
</script>
</html>
